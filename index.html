<html ng-app="App">
<head>
    <title>Kasa SDH Lískovec</title>
    <!-- Latest compiled and minified BootStrap CSS and Angular JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="ItemListController">
        <h1>Kasa</h1>
        <div class="row" ng-repeat="item in items">
            <div class="col-lg-1"><img class="img-responsive" src="img/items/{{item.name | lowercase}}.jpg" alt="Becherovka"></div>
            <div class="col-lg-2"><h3>{{item.name}}</h3></div>
            <div class="col-lg-1"><b>{{item.smallPrice}} Kč</b></div>
            <div class="col-lg-1"><b>{{item.price}} Kč</b></div>
            <div class="col-lg-3">
                <button class="btn btn-success">++++</button>
                <button class="btn btn-danger">----</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-success">++++</button>
                <button class="btn btn-danger">----</button>
            </div>
        </div>
    </div>
</body>
</html>
