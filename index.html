<html ng-app="App">
<head>
    <title>Kasa SDH Lískovec</title>
    <!-- Latest compiled and minified BootStrap CSS and Angular JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
    <style>
        button {width: 100%;}
    </style>
</head>
<body>
    <div class="container" ng-controller="ItemListController">
        <h1>Kasa</h1>
        <div class="row" ng-repeat="item in items">
            <!-- <div class="col-lg-1"><img class="img-responsive" src="img/items/{{item.name | lowercase}}.jpg" alt="{{item.name}}"></div> -->
            <div class="col-lg-2" class="{{item.class}}"><b>{{item.name}}</b></div>
            <div class="col-lg-1"><b>{{item.smallPrice}} Kč</b></div>
            <div class="col-lg-1"><b>{{item.price}} Kč</b></div>
            <div class="col-lg-3">
                <button class="btn btn-success" ng-click="addItem(item, 'small')">Malá {{item.name}} za {{item.smallPrice}} Kč</button>
            </div>
            <div class="col-lg-1">      
                <button class="btn btn-danger" ng-click="removeItem(item, 'small')" ng-disabled="item.orderedSmall == 0">Odebrat</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-success" ng-click="addItem(item, 'regular')">Velká {{item.name}} za {{item.price}} Kč</button>
            </div>
            <div class="col-lg-1">
                <button class="btn btn-danger" ng-click="removeItem(item, 'regular')" ng-disabled="item.ordered == 0">Odebrat</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-danger" ng-click="reset()">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h2>Objednávka:</h2>
                <pre>{{order}}</pre>
            </div>
            <div class="col-lg-6">
                <h2>K zaplacení: {{totalPrice}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
