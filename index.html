<html ng-app="App">
<head>
    <title>Kasa SDH Lískovec</title>
    <!-- Latest compiled and minified BootStrap CSS and Angular JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="ItemListController">
        <h1>Kasa</h1>
        <div class="row" ng-repeat="item in items" class="bg-success">
            <!-- <div class="col-lg-1"><img class="img-responsive" src="img/items/{{item.name | lowercase}}.jpg" alt="{{item.name}}"></div> -->
            <div class="col-lg-2"><b>{{item.name}}</b></div>
            <div class="col-lg-1"><b>{{item.smallPrice}} Kč</b></div>
            <div class="col-lg-1"><b>{{item.price}} Kč</b></div>
            <div class="col-lg-3">
                <button class="btn btn-success" ng-click="changePrice(item.smallPrice)">++++</button>
                <button class="btn btn-danger" ng-click="changePrice(-item.smallPrice)">----</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-success" ng-click="changePrice(item.price)">++++</button>
                <button class="btn btn-danger" ng-click="changePrice(-item.price)">----</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-danger" ng-click="reset()">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>K zaplacení: {{totalPrice}}</h2>
            </div>
        </div>
    </div>
</body>
</html>
